<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot English</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=EB+Garamond&family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-card" id="chatWindow">
        <div class="header">
            <div class="header-content">
                <div class="avatar">ðŸ¤–</div>
                <div class="header-info">
                    <h2>Chat Support</h2>
                    <p>Hi, my name is Sam. How can I help you?</p>
                </div>
            </div>
            <button class="close-btn" onclick="toggleChat()">Ã—</button>
        </div>

        <div class="chat-body" id="chatBody">
            <div class="msg bot">Hello! I'm your AI. How can I assist you today?</div>
        </div>

        <div class="footer">
            <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="floating-icon" id="chatIcon" onclick="toggleChat()">
        <svg width="35" height="35" viewBox="0 0 24 24" fill="white">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
            <circle cx="8" cy="9" r="1.5" fill="#86CFFF"/>
            <circle cx="12" cy="9" r="1.5" fill="#86CFFF"/>
            <circle cx="16" cy="9" r="1.5" fill="#86CFFF"/>
        </svg>
    </div>

    <script src="script.js"></script>
</body>
</html>
