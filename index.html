<script>
// Search functionality
function performSearch() {
    const searchInput = document.getElementById('searchInput').value.toLowerCase().trim();
    
    // Define service keywords and their URLs
    const services = {
        'koha': 'http://10.39.111.43:8081',
        'e-resources': 'https://fliphtml5.com/bookcase/mrqbd/',
        'eresources': 'https://fliphtml5.com/bookcase/mrqbd/',
        'e resources': 'https://fliphtml5.com/bookcase/mrqbd/',
        'institutional repository': 'http://10.39.111.122',
        'repository': 'http://10.39.111.122'
    };
    
    // Check if search input matches any service
    for (let key in services) {
        if (searchInput.includes(key)) {
            window.open(services[key], '_blank');
            return;
        }
    }
    
    // If no match, open all services or show alert
    if (searchInput === '') {
        alert('Please enter a search term (e.g., Koha, E-Resources, Repository)');
    } else {
        alert('Service not found. Available services: Koha, E-Resources, Institutional Repository');
    }
}

// Allow Enter key to trigger search
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('searchInput');
    if (searchInput) {
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    }
});

// Slideshow functionality
let slideIndex = 1;
let slideDirection = 1;
let isAnimating = false;
showSlides(slideIndex, false);

function plusSlides(n) {
    if (isAnimating) return;
    isAnimating = true;
    
    let slides = document.getElementsByClassName("mySlides");
    let currentSlide = slideIndex - 1;
    let nextIndex = slideIndex + n;
    
    if (nextIndex > slides.length) { nextIndex = 1; }
    if (nextIndex < 1) { nextIndex = slides.length; }
    let nextSlide = nextIndex - 1;
    
    slideDirection = n;
    
    // Animate out current slide
    if (slideDirection > 0) {
        slides[currentSlide].classList.add('slide-out-left');
    } else {
        slides[currentSlide].classList.add('slide-out-right');
    }
    
    // Show and animate in next slide
    slides[nextSlide].style.display = "block";
    if (slideDirection > 0) {
        slides[nextSlide].classList.add('slide-in-right');
    } else {
        slides[nextSlide].classList.add('slide-in-left');
    }
    
    slideIndex = nextIndex;
    
    setTimeout(() => {
        slides[currentSlide].style.display = "none";
        slides[currentSlide].classList.remove('slide-out-left', 'slide-out-right');
        slides[nextSlide].classList.remove('slide-in-left', 'slide-in-right');
        isAnimating = false;
    }, 1500);
}

function showSlides(n, animate = true) {
    let slides = document.getElementsByClassName("mySlides");
    if (n > slides.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = slides.length }
    
    for (let i = 0; i < slides.length; i++) { 
        slides[i].style.display = "none"; 
    }
    
    slides[slideIndex - 1].style.display = "block";
}

// Intersection Observer for section animations
const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px'
};

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting && entry.target.classList.contains('section')) {
            entry.target.classList.add('animate-in');
        }
    });
}, observerOptions);

// Observe only sections, not navbar or footer
document.querySelectorAll('.section').forEach(section => {
    observer.observe(section);
});
</script>
